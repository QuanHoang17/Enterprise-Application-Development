<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/gaming-icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../components/Header/header.css">
    <link rel="stylesheet" href="../css/ult.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <title>Register | GeaRMIT</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="header-top-container">
            <!-- Start of header top -->
            <div class="header-top">
                <div class="left-header-top">
                    <a href="#">+84 123 456 789</a>
                    <a href="mailto:info@geaRMIT.com">info@geaRMIT.com</a>
                </div>
                <a href="../index.html" id="site-logo"><img src="../assets/gaming-icon.jpeg" alt="GeaRMIT logo"></a>
                <div class="icon">
                    <a href="" class="user-icon"><i class="far fa-user"></i></a>
                    <a href="" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
            <!-- End of header top -->
        </div>
        
        
        <!-- Start of header mid -->
        <div class="header-mid">
        
            <!-- Dropdown menu -->
            <div class="dropdown">
                <button class="drop-button">Category <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        
            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" name="search" id="index-search-bar" placeholder="Search Products, Category..." /><i
                    class="fas fa-search"></i>
            </div>
        
            <!-- Contact us -->
            <a href="#" class="contact-us">Contact Us</a>
        </div>
    </div>


    <!-- Cover -->
    <div class="background-header">
        <h1 class="welcome-text">Create New Account</h1>
    </div>

    <!-- Login Body -->
    <div class="log-in-container">
        <label class="label">Username:</label>
        <div class="error" id="error-name"></div>
        <input type="text" class="input" id="input-name">

        <label class="label">Email:</label>
        <div class="error" id="error-email"></div>
        <input type="text" class="input" id="input-email">

        <label class="label">Phone number:</label>
        <div class="error" id="error-phone"></div>
        <input type="text" class="input" id="input-phone">

        <label class="label">Password:</label>
        <div class="error" id="error-password"></div>
        <input type="password" class="input" id="input-password">

        <label class="label">Confirmed Password:</label>
        <div class="error" id="error-confirmed-password"></div>
        <input type="password" class="input" id="input-confirmed-password">

        <div class="error" id="register-status"></div>
        <button class="primary-cta--base register-btn" id="create-btn">Create Account</button>
        <label class="login-account">Already have an account? <a href="login.html">Login Now!</a></label>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/register.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
