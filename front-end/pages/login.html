<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ult.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>GeaRMIT</title>
</head>
<body>

    <!-- Header -->
    <div id="header"></div>


    <!-- Cover -->
    <div class="background-header">
        <h1 class="welcome-text">Welcome Back!</h1>
    </div>

    <!-- Login Body -->
    <div class="log-in-container">
        <label class="label">Username:</label>
        <div class="error" id="error-name"></div>
        <input type="text" class="input" id="input-name">

        <label class="label">Password:</label>
        <div class="error" id="error-password"></div>
        <input type="password" class="input" id="input-password">
        
        <div class="error" id="error-login"></div>

        <button class="primary-cta--base log-in-btn" id="log-in-btn">Log In</button>
        <label class="create-account">Don't have an account? <a href="register.html">Create an Account Now!</a></label>
    </div>


    <!-- Footer -->
    <div id="footer"></div>


    <!-- Scripts -->
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>


</body>
</html>
