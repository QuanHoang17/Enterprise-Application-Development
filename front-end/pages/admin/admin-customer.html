<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Customer </title>

    <link rel="stylesheet" href="../../css/ult.css">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/admin-customer.css">
</head>

<body>

    <section class="flex">
        <!-- This is the left -->
        <div class="left">
            <div class="avatar-container">
                <img src="../../assets/alex.jpeg" alt="user avatar">
                <p class="name">Alex</p>
            </div>

            <div class="choice-container">
                <div class="choice customer-container">
                    <i class="fas fa-users"></i>
                    <p>Customer</p>
                </div>

                <div class="choice">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Products</p>
                </div>

                <div class="choice">
                    <i class="fas fa-tag"></i>
                    <p>Orders</p>
                </div>

                <div class="choice">
                    <i class="fas fa-image"></i>
                    <p>Gallery</p>
                </div>
            </div>
        </div>
        <!-- End of left -->

        <!-- This is the right -->
        <div class="right">
            <div class="main-content">
                <div class="top-container flex">
                    <h2>Customer List</h2>

                    <div class="searchbar-container">
                        <input type="text" placeholder="Search customer name ...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <table>
                    <tr class="table-header">
                        <th class="first-column">User Id</th>
                        <th class="second-column">Email</th>
                        <th class="third-column">Username</th>
                        <th class="fourth-column">Phone number</th>
                    </tr>
                    <tr>
                        <td>User Id</td>
                        <td>Email</td>
                        <td>Username</td>
                        <td>Phone number</td>
                    </tr>
                    <tr>
                        <td>User Id</td>
                        <td>Email</td>
                        <td>Username</td>
                        <td>Phone number</td>
                    </tr>
                    <tr>
                        <td>User Id</td>
                        <td>Email</td>
                        <td>Username</td>
                        <td>Phone number</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- End of right -->
    </section>

</body>

</html>
