<body>
   <div id="header">
    <div class="header-top-container">
        <!-- Start of header top -->

            <div class="left-header-top">
                <a href="#">+84 123 456 789</a>
                <a href="mailto:info@geaRMIT.com">info@geaRMIT.com</a>
            </div>
            <a href="../index.html" id="site-logo"><img src="../assets/gaming-icon.jpeg" alt="GeaRMIT logo"></a>
            <div class="icon">
                <a href="" class="user-icon"><i class="far fa-user"></i></a>
                <a href="" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        <!-- End of header top -->
    </div>
    
    
    <!-- Start of header mid -->
    <div class="header-mid">
    
        <!-- Dropdown menu -->
        <div class="dropdown">
            <button class="drop-button">Category <i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" name="search" id="index-search-bar" placeholder="Search Products, Category..." /><i
                class="fas fa-search"></i>
        </div>
    
        <!-- Contact us -->
        <a href="#" class="contact-us">Contact Us</a>
    </div>
   </div>

    <div class="Hero">
        <h1 class="tell-us-anything">Tell us anything</h1>
    </div>

    <div class="Content">
        <div class="contactForm">
            <label for="name"><b>Your Name*:</b></label>
            <input type="text" placeholder="Nguyen Van A" class="name" required>
        
            <label for="email"><b>Your Email*:</b></label>
            <input type="text" placeholder="abc@gmail.com" class="email" required>
        
            <label for="message"><b>Your Message*:</b></label>
            <textarea type="text" placeholder="Something..." class="message" required></textarea>
            <button type="submit" class="sendMessage">Send Message!</button>
        
        </div>
    </div>

    <div id="footer"></div>ter

    <script src="../js/main.js"></script>
