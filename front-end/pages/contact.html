<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ult.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../components/Footer/footer.css">
    <title>GeaRMIT</title>
    
</head>

<body>
   <div id="header"></div>

    <div class="Hero">
        <h1 class="tell-us-anything">Tell us anything</h1>
    </div>

    <div class="Content">
        <div class="contactForm">
            <label for="name"><b>Your Name*:</b></label>
            <input type="text" placeholder="Nguyen Van A" class="name" required>
        
            <label for="email"><b>Your Email*:</b></label>
            <input type="text" placeholder="abc@gmail.com" class="email" required>
        
            <label for="message"><b>Your Message*:</b></label>
            <textarea type="text" placeholder="Something..." class="message" required></textarea>
            <button type="submit" class="sendMessage">Send Message!</button>
        
        </div>
    </div>

    <div id="footer"></div>ter

    <script src="../js/main.js"></script>
    
</body>
</html>
